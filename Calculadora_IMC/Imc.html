<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora imc</title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <span id="nomeProjeto">Bem-vindo(a) a calculadora de IMC</span>
        </section>
        <form>
            <label>Insira seu nome</label><br>
            <input type="text" id="name" placeholder="digite seu nome"><br>

            <label> Insira sua altura</label><br>
            <input type="text" id="height" placeholder="digite sua altura"><br>

            <label>Insira seu peso</label><br>
            <input type="text" id="weight" placeholder="digite seu peso"><br>

            <button type="button" class="calc">Calcular imc</button><br>

            <span class="calc" id="result"></span>
            
        </form>
        
            
        <script src="imc.js"></script>
    </body>
</html>
